    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

    <style>
        /* Use global .page-header */

        .leaderboard-hero h1 {
            font-size: clamp(1.8rem, 5vw, 3rem);
            margin-bottom: 0.5rem;
        }

        .leaderboard-hero p {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            opacity: 0.9;
        }

        .leaderboard-container {
            max-width: 800px;
            margin: 0 auto 4rem auto;
            position: relative;
            z-index: 2;
            padding: 0 1rem;
        }

        .full-leaderboard-card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            border: 1px solid #E5E7EB;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table th {
            background: #f8fafc;
            padding: 1.25rem 0.75rem;
            text-align: right;
            color: #64748b;
            font-size: clamp(0.75rem, 2vw, 0.9rem);
            font-weight: 700;
            border-bottom: 2px solid #f1f5f9;
        }

        .leaderboard-table td {
            padding: clamp(0.75rem, 3vw, 1.25rem) 0.5rem;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
        }

        .rank-cell {
            width: 60px;
            text-align: center;
            font-weight: 900;
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #94a3b8;
        }

        .rank-1 {
            color: #d97706;
        }

        .rank-2 {
            color: #d97706;
            /* Goldish */
        }

        .rank-3 {
            color: #94a3b8;
            /* Silverish */
        }

        .medal-icon {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            margin-left: 5px;
        }

        .user-info-cell {
            display: flex;
            align-items: center;
            gap: clamp(8px, 2vw, 15px);
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            background: #f1f5f9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: var(--primary-color);
            border: 2px solid white;
            box-shadow: var(--shadow-sm);
            flex-shrink: 0;
            object-fit: cover;
        }

        .user-name-box b {
            display: block;
            font-size: clamp(0.85rem, 2.5vw, 1.1rem);
            color: var(--text-dark);
            line-height: 1.2;
        }

        .user-name-box span {
            font-size: clamp(0.7rem, 2vw, 0.8rem);
            color: var(--text-light);
            display: block;
            margin-top: 2px;
        }

        .points-cell {
            text-align: center;
            font-weight: 900;
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: var(--primary-color);
            min-width: 60px;
        }

        .points-label {
            display: block;
            font-size: 0.65rem;
            color: #94a3b8;
            font-weight: 400;
            margin-top: 2px;
        }

        .admin-badge {
            background: #fefce8;
            color: #a16207;
            padding: 1px 6px;
            border-radius: 4px;
            font-size: 0.6rem;
            border: 1px solid #fef08a;
            margin-right: 5px;
            display: inline-block;
        }

        @media (max-width: 480px) {
            .user-avatar {
                display: none;
                /* Hide avatar on tiny screens to fit name */
            }

            .rank-cell {
                width: 40px;
            }

            .leaderboard-table td {
                padding: 0.75rem 0.25rem;
            }
        }

        @media (max-width: 640px) {
            .leaderboard-hero {
                margin-bottom: 0;
                padding: 3rem 0;
            }

            .leaderboard-container {
                margin-top: 1rem;
            }
        }

        /* Filter Buttons Simple Style */
        .filter-btn {
            background: transparent;
            border: none;
            color: #64748b;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 700;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .filter-btn:hover {
            color: var(--primary-color);
            background: rgba(3, 169, 244, 0.05);
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(3, 169, 244, 0.3);
        }

        .leaderboard-container {
            max-width: 800px;
            margin: -2.5rem auto 4rem auto;
            position: relative;
            z-index: 10;
            padding: 0 1rem;
        }
    </style>
</head>

    <script type="module" src="assets/js/main.js"></script>

    <script type="module">
        import { supabase } from "./assets/js/supabaseClient.js";
        import { getCache, setCache } from "./assets/js/utils.js";
        import { checkAuth } from "./assets/js/auth.js";
        import { GRADES, STREAMS } from "./assets/js/constants.js";
        import { calculateLevel, getLevelColor } from "./assets/js/avatars.js";
        import { createLevelBadge } from "./assets/js/level-badge.js";

        // State
        let currentUserInfo = null;
        let currentView = 'students'; // 'students' or 'squads'
        let currentFilterStream = 'all'; // 'all' or specific stream key
        let settings = { top_students: 50, top_squads: 10, refresh_interval: 10 };

        async function getLeaderboardSettings() {
            try {
                // Return cached settings if available for performance
                let cached = getCache('app_leaderboard_settings');
                if (cached) return cached;

                const { data, error } = await supabase
                    .from('app_configs')
                    .select('value')
                    .eq('key', 'leaderboard_settings')
                    .maybeSingle();

                const val = data?.value || { top_students: 50, top_squads: 10, refresh_interval: 10 };
                // Cache the settings themselves for 30 mins to avoid frequent settings lookups
                setCache('app_leaderboard_settings', val, 30);
                return val;
            } catch (e) {
                return { top_students: 50, top_squads: 10, refresh_interval: 10 };
            }
        }

        // Init
        document.addEventListener('DOMContentLoaded', async () => {
            const auth = await checkAuth();
            if (auth) {
                currentUserInfo = auth.profile;

                // Sync UI on point changes
                window.addEventListener('profileUpdated', (e) => {
                    currentUserInfo = e.detail;
                    if (currentView === 'students') loadLeaderboardData();
                });

                // Fetch settings
                settings = await getLeaderboardSettings();

                // Default filter: User's stream
                if ((currentUserInfo.grade === '3' || currentUserInfo.grade === '4') && currentUserInfo.stream) {
                    currentFilterStream = currentUserInfo.stream;
                } else {
                    currentFilterStream = 'all';
                }

                setupFilters();
                await loadLeaderboardData();

                // Auto Refresh Interval
                setInterval(() => {
                    if (currentView === 'students') loadLeaderboardData(true);
                    else loadSquadLeaderboardData(true);
                }, (settings.refresh_interval || 10) * 60000);
            }

            const loadingGlobal = document.getElementById('loading');
            if (loadingGlobal) {
                loadingGlobal.style.opacity = '0';
                setTimeout(() => { if (loadingGlobal.parentNode) loadingGlobal.remove(); }, 500);
            }
        });

        function setupFilters() {
            const container = document.getElementById('filterContainer');
            if (!container || !currentUserInfo) return;

            const grade = currentUserInfo.grade;
            let buttons = [];

            if (grade === '3') {
                buttons = [
                    { label: 'الكل', value: 'all' },
                    { label: 'أطفال', value: 'pediatric' },
                    { label: 'نسا', value: 'obs_gyn' }
                ];
            } else if (grade === '4') {
                buttons = [
                    { label: 'الكل', value: 'all' },
                    { label: 'إدارة', value: 'nursing_admin' },
                    { label: 'نفسية', value: 'psychiatric' }
                ];
            } else {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'flex';
            container.innerHTML = buttons.map(btn => `
                <button class="filter-btn ${btn.value === currentFilterStream ? 'active' : ''}" 
                        onclick="window.changeFilter('${btn.value}')">
                    ${btn.label}
                </button>
            `).join('');
        }

        window.changeFilter = (val) => {
            currentFilterStream = val;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                const onClickStr = btn.getAttribute('onclick');
                if (onClickStr && onClickStr.includes(`window.changeFilter('${val}')`)) {
                    btn.classList.add('active');
                } else if (onClickStr && onClickStr.includes('window.changeFilter')) {
                    btn.classList.remove('active');
                }
            });

            if (currentView === 'students') loadLeaderboardData();
            else loadSquadLeaderboardData();
        };

        window.switchView = (view) => {
            currentView = view;
            document.getElementById('tabStudents').classList.toggle('active', view === 'students');
            document.getElementById('tabSquads').classList.toggle('active', view === 'squads');

            const headerH1 = document.querySelector('.page-header h1');
            const headerP = document.querySelector('.page-header p');

            if (view === 'students') {
                headerH1.textContent = 'أوائل الطلاب';
                document.querySelector('thead tr th:nth-child(2)').textContent = 'الطالب';

                // Show stream filters if applicable
                const filterContainer = document.getElementById('filterContainer');
                if (filterContainer && (currentUserInfo.grade === '3' || currentUserInfo.grade === '4')) {
                    filterContainer.style.display = 'flex';
                }

                loadLeaderboardData();
            } else {
                headerH1.textContent = 'أوائل الشلل';
                document.querySelector('thead tr th:nth-child(2)').textContent = 'الشلة';

                // Hide stream filters for Squads
                const filterContainer = document.getElementById('filterContainer');
                if (filterContainer) filterContainer.style.display = 'none';

                loadSquadLeaderboardData();
            }
        };

        async function loadSquadLeaderboardData(skipCache = false) {
            const body = document.getElementById('leaderboardBody');

            // Only show loader if it's the first load or explicit refresh
            if (body.innerHTML.includes('rank-cell') === false) {
                body.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:4rem;"><i class="fas fa-spinner fa-spin fa-2x" style="color: var(--primary-color);"></i></td></tr>';
            }

            // Update Text Context
            const headerP = document.querySelector('.page-header p');
            const contextText = GRADES[currentUserInfo.grade] || '';
            headerP.textContent = `أقوى الشلل في ${contextText}`;

            const cacheKey = `squad_leaderboard_${currentUserInfo.grade}`;
            let squads = skipCache ? null : getCache(cacheKey);

            try {
                if (!squads) {
                    const { data, error } = await supabase.rpc('get_top_squads', {
                        p_limit: settings.top_squads || 10,
                        p_academic_year: currentUserInfo.grade // Use Key ('1','2','3'..) instead of Label
                    });
                    if (error) throw error;
                    squads = data;
                    // Cache duration matches the admin refresh_interval
                    setCache(cacheKey, squads, settings.refresh_interval || 1);
                }

                if (!squads || squads.length === 0) {
                    body.innerHTML = '<tr><td colspan="3" style="text-align:center; padding: 2rem;">مفيش شلل لسة في عيلتك.. ابدأ شلتك دلوقتي!</td></tr>';
                    return;
                }

                body.innerHTML = squads.map((s, i) => {
                    const displayDept = STREAMS[s.department] || s.department || 'عام';
                    const displayGrade = GRADES[s.academic_year] || s.academic_year || '';

                    // Squad avatar URL or fallback
                    const avatarUrl = s.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(s.name || 'Squad')}&background=10b981&color=fff&size=80`;

                    // Calculate squad level and color (squads use different formula)
                    const squadLevel = Math.floor(Math.sqrt(Math.max(s.points || 0, 0) / 10));
                    const levelColor = getLevelColor(squadLevel);
                    const levelBadgeHTML = createLevelBadge(s.points || 0, 'xsmall');

                    return `
                    <tr>
                        <td class="rank-cell ${i < 3 ? 'rank-' + (i + 1) : ''}">
                            ${i === 0 ? '<i class="fas fa-crown medal-icon"></i>' : (i + 1)}
                        </td>
                        <td>
                            <div class="user-info-cell">
                                <div style="position: relative; display: inline-block; width: 45px; height: 45px; min-width: 45px; min-height: 45px;">
                                    <img src="${avatarUrl}" alt="${s.name}" class="user-avatar" style="width: 100%; height: 100%; object-fit: cover; border: 3px solid ${levelColor}; box-shadow: 0 4px 12px ${levelColor}40;">
                                    <div style="position: absolute; bottom: -2px; left: -2px; z-index: 10; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));">${levelBadgeHTML}</div>
                                </div>
                                <div class="user-name-box">
                                    <b>${s.name}</b>
                                    <span>${displayDept} - ${displayGrade}</span>
                                </div>
                            </div>
                        </td>
                        <td class="points-cell">
                            ${s.points || 0}
                            <span class="points-label">نقطة</span>
                        </td>
                    </tr>
                `;
                }).join('');
            } catch (err) {
                console.error(err);
                body.innerHTML = '<tr><td colspan="3" style="text-align:center; color:red;">خطأ في التحميل</td></tr>';
            }
        }

        async function loadLeaderboardData(skipCache = false) {
            const body = document.getElementById('leaderboardBody');

            // Only show spinner if the table is empty or first load
            if (body.innerHTML.includes('rank-cell') === false) {
                body.innerHTML = `<tr><td colspan="3" style="text-align: center; padding: 4rem;"><i class="fas fa-spinner fa-spin fa-2x" style="color: var(--primary-color);"></i><p style="margin-top: 1rem; color: var(--text-light);">جاري تحديث القائمة...</p></td></tr>`;
            }

            const oldMsg = document.getElementById('motivationMsg');
            if (oldMsg) oldMsg.remove();

            const cacheKey = `leaderboard_${currentUserInfo.grade}_${currentUserInfo.term}_${currentFilterStream}`;
            let data = skipCache ? null : getCache(cacheKey);

            try {
                if (!data) {
                    const { data: rpcData, error } = await supabase.rpc('get_top_students', {
                        p_limit: settings.top_students || 50,
                        p_grade: currentUserInfo.grade,
                        p_term: currentUserInfo.term,
                        p_stream: currentFilterStream === 'all' ? null : currentFilterStream
                    });
                    if (error) throw error;
                    data = rpcData;
                    // Cache duration matches the admin refresh_interval
                    setCache(cacheKey, data, settings.refresh_interval || 10);
                }

                const headerP = document.querySelector('.page-header p');
                let contextText = GRADES[currentUserInfo.grade] || '';
                if (currentFilterStream === 'all') contextText += " (الدفعة كاملة)";
                else if (STREAMS[currentFilterStream]) contextText += ` - ${STREAMS[currentFilterStream]}`;
                headerP.textContent = `قائمة الأوائل لـ ${contextText}`;

                if (!data || data.length === 0) {
                    body.innerHTML = '<tr><td colspan="3" style="text-align:center; padding: 2rem;">لا يوجد متصدرين في هذا التصنيف.</td></tr>';
                    return;
                }

                body.innerHTML = data.map((s, i) => {
                    const rank = i + 1;
                    let rankDisplay = rank;
                    let rankClass = rank <= 3 ? `rank-${rank}` : '';
                    if (rank === 1) rankDisplay = '<i class="fas fa-crown medal-icon"></i>';
                    else if (rank === 2) rankDisplay = '<i class="fas fa-medal medal-icon" style="color:#d97706"></i>';
                    else if (rank === 3) rankDisplay = '<i class="fas fa-medal medal-icon" style="color:#94a3b8"></i>';

                    const rowClass = s.id === currentUserInfo.id ? 'style="background-color: #f0f9ff;"' : '';
                    const displayStream = STREAMS[s.stream] || '';
                    const subText = displayStream ? `<span style="font-size:0.8em; color:var(--primary-color);">(${displayStream})</span>` : (GRADES[s.grade] || '-');

                    // Avatar URL or fallback
                    const avatarUrl = s.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(s.full_name || 'User')}&background=03A9F4&color=fff&size=80`;

                    // Calculate level and color
                    const level = calculateLevel(s.points || 0);
                    const levelColor = getLevelColor(level);
                    const levelBadgeHTML = createLevelBadge(s.points || 0, 'xsmall');

                    return `<tr ${rowClass}><td class="rank-cell ${rankClass}">${rankDisplay}</td><td><div class="user-info-cell"><div style="position: relative; display: inline-block; width: 45px; height: 45px; min-width: 45px; min-height: 45px;"><img src="${avatarUrl}" alt="${s.full_name}" class="user-avatar" style="width: 100%; height: 100%; object-fit: cover; border: 3px solid ${levelColor}; box-shadow: 0 4px 12px ${levelColor}40;"><div style="position: absolute; bottom: -2px; left: -2px; z-index: 10; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));">${levelBadgeHTML}</div></div><div class="user-name-box"><b>${s.full_name} ${s.id === currentUserInfo.id ? '(أنت)' : ''}</b><span>${subText}</span></div></div></td><td class="points-cell">${s.points || 0}<span class="points-label">نقطة</span></td></tr>`;
                }).join('');

                const belongsToFilter = (currentFilterStream === 'all') || (currentFilterStream === currentUserInfo.stream);
                const isUserInTop10 = data.slice(0, 10).some(s => s.id === currentUserInfo.id);

                if (belongsToFilter && !isUserInTop10 && data.length > 0) {
                    const lastInListPoints = data[data.length - 1].points || 0;
                    const diff = lastInListPoints - (currentUserInfo.points || 0);
                    if (diff > 0) {
                        const motivationMsg = document.createElement('div');
                        motivationMsg.id = 'motivationMsg';
                        motivationMsg.style.cssText = `background: white; padding: 1rem; margin-top: 1rem; border-radius: 12px; text-align: center; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border: 1px dashed var(--primary-color); color: #475569;`;
                        motivationMsg.innerHTML = `<i class="fas fa-rocket" style="color: var(--primary-color); font-size: 1.2rem;"></i><span style="font-weight: bold; margin: 0 5px;"></span>باقي لك <span style="color: var(--primary-color); font-weight: 900; font-size: 1.1rem;">${diff + 1}</span> نقطة وتبقى من الاوائل!`;
                        document.querySelector('.full-leaderboard-card').after(motivationMsg);
                    }
                }
            } catch (err) {
                console.error(err);
                body.innerHTML = '<tr><td colspan="3" style="text-align:center; color:red; padding: 2rem;">خطأ في التحميل</td></tr>';
            }
        }
    </script>
