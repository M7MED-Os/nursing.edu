<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>المحاضرة | تمريض بنها</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bottom-nav.css">
    <link rel="manifest" href="manifest.json">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="assets/images/favicon-48x48.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --lecture-max-width: 1000px;
            --en-border-color: var(--primary-color);
            --ar-border-color: var(--secondary-color);
            --heading-color: var(--text-dark);
            --text-color: #334155;
        }

        body {
            background-color: var(--bg-body);
        }

        /* Reading Progress Bar */
        .reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(30, 179, 245, 0.1);
            z-index: 9999;
            direction: ltr;
        }

        .reading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.1s ease;
        }

        /* Page Header Overrides */
        .page-header {
            padding: 4rem 0 2rem 0;
            margin-bottom: 2rem;
            text-align: center;
            /* Centered */
        }

        .lecture-meta {
            display: flex;
            align-items: center;
            justify-content: center;
            /* Centered badges */
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .lecture-meta .badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            font-weight: 600;
        }

        .lecture-title {
            font-size: clamp(1.75rem, 5vw, 2.5rem);
            font-weight: 900;
            margin: 0;
            line-height: 1.3;
            color: white;
            text-align: center;
            /* Centered title */
        }

        .lecture-actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            /* Centered actions */
        }

        .lecture-actions .btn {
            background: rgba(255, 255, 255, 1);
            color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 800;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            box-shadow: var(--shadow-md);
        }

        .lecture-actions .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            background: var(--bg-light);
        }

        .lecture-actions .btn.btn-exam {
            background: var(--secondary-color);
            color: white;
        }

        /* Video Container */
        .video-container {
            display: none;
            margin-bottom: 2rem;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            background: black;
        }

        .video-container iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        /* Reading Controls Overlay (Sticky) */
        .reading-controls-wrapper {
            position: sticky;
            top: 80px;
            z-index: 100;
            margin-bottom: 1.5rem;
            text-align: center;
            /* Center the container itself */
        }

        .reading-controls {
            background: white;
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            box-shadow: var(--shadow-md);
            display: inline-flex;
            align-items: center;
            gap: 1.5rem;
            border: 1px solid #E5E7EB;
        }

        .font-controls {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .font-controls button {
            background: var(--bg-light);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
        }

        .font-controls button:hover {
            background: var(--primary-color);
            color: white;
        }

        .font-controls span {
            font-size: 0.9rem;
            color: var(--text-dark);
            font-weight: 700;
            min-width: 40px;
            text-align: center;
        }

        /* Lecture Content Stylings */
        .lecture-content-wrapper {
            background: white;
            border-radius: var(--radius-lg);
            padding: 3rem;
            box-shadow: var(--shadow-sm);
            margin-bottom: 4rem;
            border: 1px solid #E5E7EB;
        }

        #lectureContent {
            font-size: 1.15rem;
            line-height: 1.8;
            color: var(--text-dark);
        }

        #lectureContent h2 {
            font-size: 1.5em;
            font-weight: 900;
            color: var(--primary-color);
            margin: 3.5rem 0 1.5rem 0;
            display: flex;
            flex-wrap: wrap;
            /* Allow wrapping for the Arabic title */
            align-items: center;
            /* Align icon and English text */
            gap: 12px;
            padding-bottom: 0.75rem;
            border-bottom: 2px dashed #E5E7EB;
            direction: ltr;
            text-align: left;
        }

        #lectureContent h2:first-child {
            margin-top: 0;
        }

        #lectureContent h2 i {
            background: var(--bg-light);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            /* Relative icon size */
            flex-shrink: 0;
            /* Don't shrink the icon */
        }

        #lectureContent h3 {
            font-size: 1.25em;
            font-weight: 800;
            color: var(--secondary-color);
            margin: 2.5rem 0 1rem 0;
            direction: ltr;
            text-align: left;
            display: flex;
            flex-wrap: wrap;
            /* Allow wrapping for the Arabic title */
            align-items: center;
            /* Align icon and English text */
            gap: 10px;
        }

        #lectureContent h3 i {
            font-size: 0.9em;
            color: var(--secondary-color);
            background: #F0FDFA;
            padding: 8px;
            border-radius: 8px;
        }

        #lectureContent h4 {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--text-dark);
            margin: 2rem 0 0.75rem 0;
            direction: ltr;
            text-align: left;
            padding-left: 10px;
            border-left: 3px solid var(--bg-light);
        }

        #lectureContent h2 .ar-title,
        #lectureContent h3 .ar-title {
            display: block;
            width: 100%;
            flex-basis: 100%;
            /* Force to new line in flexbox */
            font-size: 0.8em;
            color: var(--secondary-color);
            font-weight: 700;
            text-align: right;
            direction: rtl;
            margin-top: 5px;
        }

        /* Lists and Paragraphs */
        #lectureContent ul {
            margin: 2rem 0;
        }

        #lectureContent ol {
            margin: 2rem 0;
            direction: ltr;
            text-align: left;
            padding-left: 0.5rem;
            /* Give space for numbers */
        }

        #lectureContent li {
            margin-bottom: 1.5rem;
            position: relative;
        }

        /* Bilingual Blocks */
        .en {
            direction: ltr;
            text-align: left;
            padding: 1.25rem 1.5rem;
            border-left: 5px solid var(--en-border-color);
            background: #F0F9FF;
            border-radius: 0 12px 12px 0;
            margin-bottom: 0.5rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            color: #0369a1;
            font-size: 1em;
            /* Ensure it inherits from parent and stays baseline */
        }

        .ar {
            direction: rtl;
            text-align: right;
            padding: 1rem 1.5rem;
            border-right: 5px solid var(--ar-border-color);
            background: #F0FDFA;
            border-radius: 12px 0 0 12px;
            font-size: 0.95em;
            /* Use em for scaling */
            color: #0f766e;
            font-weight: 600;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 3rem 0;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #E5E7EB;
            box-shadow: var(--shadow-md);
            font-size: 0.9em;
            /* Scale table slightly smaller but relative */
            direction: ltr;
            /* English-first table */
        }

        th {
            background-color: var(--bg-light);
            color: var(--text-dark);
            padding: 1.25rem;
            font-weight: 900;
            text-align: center;
            border-bottom: 2px solid #E5E7EB;
        }

        td {
            padding: 1.25rem;
            border-bottom: 1px solid #E5E7EB;
            vertical-align: middle;
            text-align: center;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .ar-sub {
            display: block;
            margin-top: 8px;
            font-size: 0.85em;
            /* Scale subtitle inside cell */
            color: var(--secondary-color);
            font-weight: 700;
            background: #F0FDFA;
            padding: 4px 10px;
            border-radius: 6px;
            display: inline-block;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .page-header {
                padding: 3rem 1rem 1.5rem 1rem;
            }

            .lecture-content-wrapper {
                padding: 1.5rem;
                border-radius: 0;
                margin-bottom: 2rem;
                border-left: none;
                border-right: none;
            }

            #lectureContent h2 {
                font-size: 1.3em;
                flex-wrap: wrap;
            }

            #lectureContent h2 .ar-title {
                width: 100%;
                margin-top: 5px;
            }

            .en,
            .ar {
                padding: 1rem;
            }

            .video-container iframe {
                height: 250px;
            }
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--bg-light);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media print {

            .navbar,
            .lecture-actions,
            .reading-controls-wrapper,
            .bottom-nav,
            .reading-progress {
                display: none !important;
            }

            body {
                background: white;
            }

            .lecture-content-wrapper {
                border: none;
                box-shadow: none;
                padding: 0;
            }

            .page-header {
                background: white;
                color: black;
                padding: 0;
                margin-bottom: 2rem;
            }

            .lecture-title {
                color: black;
            }

            .badge {
                color: black;
                border: 1px solid black;
            }
        }

        /* Scroll to Top Button */
        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 85px;
            right: 20px;
            z-index: 999;
            width: 45px;
            height: 45px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        #scrollTopBtn:hover {
            background: var(--primary-dark);
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        #scrollTopBtn.show {
            display: flex;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Loading Screen -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
        <p>جاري تحضير المحاضرة...</p>
    </div>

    <!-- Reading Progress Bar -->
    <div class="reading-progress">
        <div class="reading-progress-bar" id="progressBar"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="dashboard.html" class="logo">
                <img src="assets/images/logo-icon.webp" alt="Logo" class="brand-icon">
                <span class="logo-text">تمريض <span class="logo-accent">بنها</span></span>
            </a>

            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>

            <div id="pwaLogoutBtn" class="pwa-logout-btn" style="display:none;">
                <i class="fas fa-sign-out-alt"></i>
            </div>

            <ul class="nav-links">
                <li><a href="dashboard.html">الرئيسية</a></li>
                <li><a href="squad.html">الشلة</a></li>
                <li><a href="todo.html">المهام</a></li>
                <li><a href="leaderboard.html">الأوائل</a></li>
                <li id="adminNavBtn" style="display: none;">
                    <a href="admin.html" style="color: var(--secondary-color); font-weight: bold;">
                        <i class="fas fa-shield-alt"></i> Admin
                    </a>
                </li>
                <li><a href="profile.html" id="navUserName">البروفايل</a></li>
                <li><button id="logoutBtn" class="btn btn-outline" style="padding: 0.5rem 1rem;">خروج</button></li>
            </ul>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="page-header">
        <div class="container">
            <div class="lecture-meta">
                <span class="badge">
                    <i class="fas fa-book"></i>
                    <span id="courseName">تحميل...</span>
                </span>
            </div>
            <h1 class="lecture-title" id="lectureTitle">جاري تحميل عنوان المحاضرة...</h1>

            <div class="lecture-actions">
                <a href="#" id="examLink" class="btn btn-exam" style="display: none;">
                    <i class="fas fa-edit"></i> حل الامتحان
                </a>
            </div>
        </div>
    </header>

    <div class="container" style="max-width: var(--lecture-max-width);">

        <!-- Video Section -->
        <div id="videoContainer" class="video-container">
            <iframe id="lectureVideo" allowfullscreen></iframe>
        </div>

        <!-- Float Controls -->
        <div class="reading-controls-wrapper">
            <div class="reading-controls">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <i class="fas fa-font" style="color: var(--primary-color);"></i>
                    <span style="font-weight: 700; font-size: 0.9rem;">الخط</span>
                </div>
                <div class="font-controls">
                    <button id="decreaseFont"><i class="fas fa-minus"></i></button>
                    <span id="fontSizeDisplay">100%</span>
                    <button id="increaseFont"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <article class="lecture-content-wrapper">
            <div id="lectureContent">
                <!-- Content injected via JS -->
            </div>
        </article>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="copyright" style="border: none; padding-top: 0;">
                <p>&copy; 2026 تمريض بنها</p>
            </div>
        </div>
    </footer>

    <!-- Bottom Nav (PWA) -->
    <nav class="bottom-nav">
        <div class="bottom-nav-container">
            <a href="dashboard.html" class="bottom-nav-item">
                <i class="fas fa-home"></i>
                <span>الرئيسية</span>
            </a>
            <a href="todo.html" class="bottom-nav-item">
                <i class="fas fa-tasks"></i>
                <span>المهام</span>
            </a>
            <a href="squad.html" class="bottom-nav-item">
                <i class="fas fa-users"></i>
                <span>الشلة</span>
            </a>
            <a href="leaderboard.html" class="bottom-nav-item">
                <i class="fas fa-trophy"></i>
                <span>الأوائل</span>
            </a>
            <a href="profile.html" class="bottom-nav-item">
                <i class="fas fa-user"></i>
                <span>البروفايل</span>
            </a>
            <a href="admin.html" id="bottomAdminBtn" class="bottom-nav-item admin-link" style="display: none;">
                <i class="fas fa-shield-alt"></i>
                <span>Admin</span>
            </a>
        </div>
    </nav>

    <!-- Scroll to Top Button -->
    <button id="scrollTopBtn" title="العودة للأعلى">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/lecture.js"></script>

    <script>
        // Reading Progress
        window.addEventListener('scroll', () => {
            const winScroll = document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById('progressBar').style.width = scrolled + '%';
        });

        // Font Controls
        let fontSize = parseInt(localStorage.getItem('lectureFontSize')) || 100;
        const cont = document.getElementById('lectureContent');
        const display = document.getElementById('fontSizeDisplay');

        const updateFont = () => {
            cont.style.fontSize = (fontSize / 100) * 1.15 + 'rem';
            display.textContent = fontSize + '%';
            localStorage.setItem('lectureFontSize', fontSize);
        };

        updateFont();

        document.getElementById('increaseFont').onclick = () => { if (fontSize < 180) { fontSize += 10; updateFont(); } };
        document.getElementById('decreaseFont').onclick = () => { if (fontSize > 70) { fontSize -= 10; updateFont(); } };

        // UI Helpers
        document.addEventListener('DOMContentLoaded', () => {
            // Check PWA mode to show logout button
            if (window.matchMedia('(display-mode: standalone)').matches) {
                document.getElementById('pwaLogoutBtn').style.display = 'block';
            }

            // Scroll to Top Logic
            const scrollTopBtn = document.getElementById('scrollTopBtn');
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    scrollTopBtn.classList.add('show');
                } else {
                    scrollTopBtn.classList.remove('show');
                }
            });

            scrollTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>

</html>
