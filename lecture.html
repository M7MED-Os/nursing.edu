<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>المحاضرة | تمريض بنها</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="manifest.json">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="assets/images/favicon-48x48.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --lecture-max-width: 900px;
            --en-card-bg: #f8fafc;
            --ar-card-bg: #ffffff;
            --en-border: #3b82f6;
            --ar-border: #10b981;
            --heading-color: #1e293b;
            --text-color: #334155;
            --card-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
            --card-radius: 16px;
        }

        body {
            background-color: var(--bg-body);
        }

        /* Reading Progress Bar */
        .reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(30, 179, 245, 0.1);
            z-index: 9999;
            direction: ltr;
        }

        .reading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.1s ease;
        }

        /* Page Header Overrides */
        .page-header {
            padding: 4rem 0 2rem 0;
            margin-bottom: 2rem;
            text-align: center;
            /* Centered */
        }

        .lecture-meta {
            display: flex;
            align-items: center;
            justify-content: center;
            /* Centered badges */
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .lecture-meta .badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            font-weight: 600;
        }

        .lecture-title {
            font-size: clamp(1.75rem, 5vw, 2.5rem);
            font-weight: 900;
            margin: 0;
            line-height: 1.3;
            color: white;
            text-align: center;
            /* Centered title */
        }

        .lecture-actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            /* Centered actions */
        }

        .lecture-actions .btn {
            background: rgba(255, 255, 255, 1);
            color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 800;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            box-shadow: var(--shadow-md);
        }

        .lecture-actions .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            background: var(--bg-light);
        }

        .lecture-actions .btn.btn-exam {
            background: var(--secondary-color);
            color: white;
        }

        /* Video Container */
        .video-container {
            display: none;
            margin-bottom: 2rem;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            background: black;
        }

        .video-container iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        /* Reading Controls Overlay (Sticky) */
        .reading-controls-wrapper {
            position: sticky;
            top: 80px;
            z-index: 100;
            margin-bottom: 1.5rem;
            text-align: center;
            /* Center the container itself */
        }

        .reading-controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 0.5rem 1.25rem;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 95vw;
        }

        /* Focus Mode Minimized State */
        body.focus-mode .reading-controls {
            padding: 0.5rem;
            gap: 0.5rem;
            opacity: 0.2;
        }

        body.focus-mode .reading-controls:hover {
            opacity: 1;
            padding: 0.5rem 1.75rem;
            gap: 1.5rem;
        }

        body.focus-mode .reading-controls .font-controls,
        body.focus-mode .reading-controls .control-label {
            display: none;
        }

        body.focus-mode .reading-controls:hover .font-controls,
        body.focus-mode .reading-controls:hover .control-label {
            display: flex;
        }

        /* Focus Mode Toggle */
        .focus-mode-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-light);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-dark);
            min-width: 40px;
            height: 40px;
            border: none;
            flex-shrink: 0;
        }

        .focus-mode-toggle:hover {
            background: #e5e7eb;
        }

        body.focus-mode .focus-mode-toggle {
            background: var(--primary-color);
            color: white;
            padding: 0;
            width: 40px;
            border-radius: 50%;
        }

        body.focus-mode .focus-mode-toggle span {
            display: none;
        }

        body.focus-mode .reading-controls:hover .focus-mode-toggle {
            width: auto;
            padding: 8px 16px;
            border-radius: 30px;
        }

        body.focus-mode .reading-controls:hover .focus-mode-toggle span {
            display: inline;
        }

        /* Table of Contents (TOC) - Desktop (Glassmorphism) */
        .toc-container {
            position: fixed;
            left: -320px;
            /* Hidden by default */
            top: 0;
            bottom: 0;
            width: 310px;
            background: white;
            padding: 2.5rem 1.5rem;
            box-shadow: 20px 0 50px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) transparent;
        }

        .toc-container.open {
            left: 0;
        }

        .toc-container::-webkit-scrollbar {
            width: 4px;
        }

        .toc-container::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        .toc-title {
            font-size: 0.9rem;
            font-weight: 800;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
            direction: ltr;
        }

        .toc-item {
            margin-bottom: 0.5rem;
        }

        .toc-link {
            display: block;
            padding: 8px 14px;
            border-radius: 12px;
            color: #475569;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            white-space: normal;
        }

        .toc-link:hover {
            background: rgba(30, 179, 245, 0.05);
            color: var(--primary-color);
            transform: translateX(4px);
        }

        .toc-link.active {
            background: white;
            color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(30, 179, 245, 0.1);
            transform: translateX(6px);
        }

        .toc-link.active::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 60%;
            background: var(--primary-color);
            border-radius: 4px 0 0 4px;
        }

        .toc-link.h3-link {
            font-size: 0.85rem;
            padding-right: 25px;
            color: #64748b;
        }

        /* TOC Drawer (Mobile/Tablet) */
        .toc-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        @media (max-width: 1350px) {
            .toc-container {
                width: 280px;
                border-radius: 0 24px 24px 0;
            }
        }

        .toc-overlay.active {
            display: block;
            opacity: 1;
        }

        .toc-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            background: white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--primary-color);
            border: 1px solid #e2e8f0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            flex-shrink: 0;
        }

        .toc-toggle:hover {
            background: #f8fafc;
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .font-controls {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .font-controls button {
            background: var(--bg-light);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
        }

        .font-controls button:hover {
            background: var(--primary-color);
            color: white;
        }

        .font-controls span {
            font-size: 0.9rem;
            color: var(--text-dark);
            font-weight: 700;
            min-width: 40px;
            text-align: center;
        }

        /* Lecture Content Stylings */
        .lecture-content-wrapper {
            background: white;
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            box-shadow: var(--shadow-sm);
            margin-bottom: 3.5rem;
            border: 1px solid #E5E7EB;
        }

        #lectureContent {
            font-size: 1.15rem;
            line-height: 1.8;
            color: var(--text-dark);
        }

        #lectureContent h2 {
            font-size: 1.5em;
            font-weight: 900;
            color: var(--primary-color);
            margin: 2.5rem 0 1.25rem 0;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 12px;
            padding-bottom: 0.75rem;
            border-bottom: 2px dashed #E5E7EB;
            direction: ltr;
            text-align: left;
        }

        /* Centering the first H2 (Section 0) */
        #lectureContent h2#section-0 {
            justify-content: center;
            text-align: center;
            flex-direction: column;
            border-bottom: none;
            margin-top: 1rem;
            margin-bottom: 3rem;
        }

        #lectureContent h2#section-0 i {
            margin-bottom: 10px;
        }

        #lectureContent h2#section-0 .ar-title {
            text-align: center;
        }

        #lectureContent h2 i {
            background: var(--bg-light);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            /* Relative icon size */
            flex-shrink: 0;
            /* Don't shrink the icon */
        }

        #lectureContent h3 {
            font-size: 1.25em;
            font-weight: 800;
            color: var(--secondary-color);
            margin: 2rem 0 0.8rem 0;
            direction: ltr;
            text-align: left;
            display: flex;
            flex-wrap: wrap;
            /* Allow wrapping for the Arabic title */
            align-items: center;
            /* Align icon and English text */
            gap: 10px;
        }

        #lectureContent h3 i {
            font-size: 0.9em;
            color: var(--secondary-color);
            background: #F0FDFA;
            padding: 8px;
            border-radius: 8px;
        }

        #lectureContent h4,
        #lectureContent h5,
        #lectureContent h6 {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--text-dark);
            margin: 2rem 0 0.75rem 0;
            direction: ltr;
            text-align: left;
            padding-left: 10px;
            border-left: 3px solid var(--bg-light);
        }

        #lectureContent h2 .ar-title,
        #lectureContent h3 .ar-title {
            display: block;
            width: 100%;
            flex-basis: 100%;
            /* Force to new line in flexbox */
            font-size: 0.8em;
            color: var(--secondary-color);
            font-weight: 700;
            text-align: right;
            direction: rtl;
            margin-top: 5px;
        }

        /* Lists and Paragraphs */
        #lectureContent ul {
            margin: 1.5rem 0;
        }

        #lectureContent ol {
            margin: 1.5rem 0;
            list-style: none;
            counter-reset: lecture-counter;
            padding-left: 0;
            direction: ltr;
        }

        #lectureContent ol li {
            margin-bottom: 1.5rem;
            position: relative;
        }

        /* Essential: Only increment counter for the LI itself */
        #lectureContent ol>li {
            counter-increment: lecture-counter;
        }

        #lectureContent ol li .en {
            position: relative;
            padding-left: 3.5rem !important;
        }

        /* Essential: Only show number for the FIRST .en directly inside the LI */
        #lectureContent ol>li>.en::before {
            content: counter(lecture-counter);
            position: absolute;
            left: 14px;
            top: 25px;
            /* Adjust for better alignment with text */
            width: 24px;
            height: 24px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 0.75rem;
            z-index: 10;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(30, 179, 245, 0.2);
        }

        /* Hide numbers for any further .en blocks (sub-sentences) inside the same LI */
        #lectureContent ol>li>.en~.en::before {
            display: none !important;
        }

        /* Ensure nested lists don't inherit the parent's enumeration style */
        #lectureContent li ul,
        #lectureContent li ol {
            margin-top: 1rem;
            padding-left: 1.5rem;
        }

        #lectureContent li ul li .en::before {
            content: "\f111";
            /* FontAwesome circle */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            background: none;
            color: var(--secondary-color);
            box-shadow: none;
            border: none;
            font-size: 0.5rem;
        }


        @media (max-width: 768px) {
            #lectureContent ol {
                padding-left: 0;
            }

            #lectureContent ol li .en::before {
                left: 10px;
                top: 50%;
                transform: translateY(-50%);
                width: 20px;
                height: 20px;
                font-size: 0.7rem;
            }

            #lectureContent ol li .en {
                padding-left: 3rem !important;
            }
        }

        /* Translation Cards Styling */
        .translation-card {
            background: white;
            border-radius: var(--card-radius);
            box-shadow: var(--card-shadow);
            margin: 1.5rem 0;
            overflow: hidden;
            border: 1px solid #f1f5f9;
            transition: transform 0.3s ease;
        }

        .translation-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.08);
        }

        .en {
            direction: ltr;
            text-align: left;
            padding: 1.25rem 1.75rem;
            background: var(--en-card-bg);
            border-bottom: 1px solid #f1f5f9;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            font-weight: 500;
            color: #1e293b;
            /* font-size: 1.1em; */
            font-size: 1em;
            line-height: 1.7;
            position: relative;
        }

        .en::before {
            content: 'EN';
            position: absolute;
            top: 0.5rem;
            right: 1rem;
            font-size: 0.7rem;
            font-weight: 900;
            color: #94a3b8;
            letter-spacing: 1px;
        }

        .ar {
            direction: rtl;
            text-align: right;
            padding: 1.25rem 1.75rem;
            background: var(--ar-card-bg);
            /* font-size: 1.15em; */
            font-size: 1em;
            color: #0f172a;
            font-weight: 600;
            line-height: 1.8;
            position: relative;
        }

        .ar::before {
            content: 'عربي';
            position: absolute;
            top: 0.5rem;
            left: 1rem;
            font-size: 0.7rem;
            font-weight: 900;
            color: #94a3b8;
        }

        /* Tables */
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 3rem 0;
            border-radius: 15px;
            box-shadow: var(--shadow-md);
        }

        table {
            width: 100%;
            min-width: 600px;
            /* Forces scroll on small screens */
            border-collapse: separate;
            border-spacing: 0;
            margin: 0;
            /* Margin moved to wrapper */
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #E5E7EB;
            font-size: 0.9em;
            /* Scale table slightly smaller but relative */
            direction: ltr;
            /* English-first table */
        }

        th {
            background-color: var(--bg-light);
            color: var(--text-dark);
            padding: 1.25rem;
            font-weight: 900;
            text-align: center;
            border-bottom: 2px solid #E5E7EB;
        }

        td {
            padding: 1.25rem;
            border-bottom: 1px solid #E5E7EB;
            vertical-align: middle;
            text-align: center;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .ar-sub {
            display: block;
            margin-top: 8px;
            font-size: 0.85em;
            /* Scale subtitle inside cell */
            color: var(--secondary-color);
            font-weight: 700;
            background: #F0FDFA;
            padding: 4px 10px;
            border-radius: 6px;
        }

        .lecture-img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin: 1.5rem auto;
            display: block;
            border: 1px solid #e2e8f0;
            transition: transform 0.3s ease;
        }

        .lecture-img:hover {
            transform: scale(1.02);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .page-header {
                padding: 1.5rem 1rem;
            }

            .lecture-content-wrapper {
                padding: 1.25rem;
                border-radius: 0;
                margin-bottom: 1.5rem;
                border-left: none;
                border-right: none;
            }

            #lectureContent h2 {
                font-size: 1.3em;
                flex-wrap: wrap;
            }

            #lectureContent h2 .ar-title {
                width: 100%;
                margin-top: 5px;
            }

            .en,
            .ar {
                padding: 0.85rem 1.25rem;
            }

            .video-container iframe {
                height: 250px;
            }

            /* Mobile Adjustments for Reading Controls */
            .reading-controls {
                gap: 0.35rem;
                padding: 0.4rem 0.6rem;
                justify-content: center;
                width: fit-content;
                margin: 0 auto;
            }

            .reading-controls .control-label,
            .reading-controls .focus-mode-toggle span,
            .reading-controls .toc-toggle span {
                display: none !important;
            }

            .font-controls {
                gap: 0.35rem;
            }

            .font-controls span {
                min-width: 25px;
                font-size: 0.75rem;
            }

            .focus-mode-toggle,
            .toc-toggle {
                padding: 0;
                width: 38px;
                height: 38px;
                border-radius: 50%;
                font-size: 0.8rem;
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--bg-light);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media print {

            .navbar,
            .lecture-actions,
            .reading-controls-wrapper,
            .bottom-nav,
            .reading-progress {
                display: none !important;
            }

            body {
                background: white;
            }

            .lecture-content-wrapper {
                border: none;
                box-shadow: none;
                padding: 0;
            }

            .page-header {
                background: white;
                color: black;
                padding: 0;
                margin-bottom: 2rem;
            }

            .lecture-title {
                color: black;
            }

            .badge {
                color: black;
                border: 1px solid black;
            }
        }

        /* Scroll to Top Button */
        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
            width: 45px;
            height: 45px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        #scrollTopBtn:hover {
            background: var(--primary-dark);
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        #scrollTopBtn.show {
            display: flex;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Focus Mode Classes */
        body.focus-mode {
            background-color: #fff;
        }

        body.focus-mode .navbar,
        body.focus-mode .page-header,
        body.focus-mode .footer,
        body.focus-mode .video-container {
            display: none !important;
        }

        body.focus-mode .lecture-content-wrapper {
            box-shadow: none;
            border: none;
            padding-top: 2rem;
            margin-top: 0;
        }

        body.focus-mode .reading-controls-wrapper {

        }
    </style>
</head>

<body>

    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/lecture.js"></script>

    <script>
        // Reading Progress
        window.addEventListener('scroll', () => {
            const winScroll = document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById('progressBar').style.width = scrolled + '%';
        });

        // Font Controls
        let fontSize = parseInt(localStorage.getItem('lectureFontSize')) || 100;
        const cont = document.getElementById('lectureContent');
        const display = document.getElementById('fontSizeDisplay');

        const updateFont = () => {
            cont.style.fontSize = (fontSize / 100) * 1.15 + 'rem';
            display.textContent = fontSize + '%';
            localStorage.setItem('lectureFontSize', fontSize);
        };

        updateFont();

        document.getElementById('increaseFont').onclick = () => { if (fontSize < 180) { fontSize += 10; updateFont(); } };
        document.getElementById('decreaseFont').onclick = () => { if (fontSize > 70) { fontSize -= 10; updateFont(); } };

        // UI Helpers
        document.addEventListener('DOMContentLoaded', () => {
            // Check PWA mode to show logout button
            if (window.matchMedia('(display-mode: standalone)').matches) {
                document.getElementById('pwaLogoutBtn').style.display = 'block';
            }

            // Scroll to Top Logic
            const scrollTopBtn = document.getElementById('scrollTopBtn');
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    scrollTopBtn.classList.add('show');
                } else {
                    scrollTopBtn.classList.remove('show');
                }
            });

            scrollTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
