    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

    <style>
        /* Lecture Specific Styles */
        .lecture-page {
            background-color: #f8fafc;
            min-height: 100vh;
        }

        /* Using global .page-header */

        .lecture-title {
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 1rem;
        }

        .breadcrumb {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .lecture-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1.5rem 5rem;
        }

        .lecture-content-card {
            background: white;
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* The Segment Styling */
        .lecture-segment {
            margin-bottom: 2.5rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #f1f5f9;
            transition: var(--transition);
        }

        .lecture-segment:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .en-text {
            direction: ltr;
            text-align: left;
            font-family: 'Inter', sans-serif;
            font-size: 1.25rem;
            line-height: 1.6;
            color: #1e293b;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
            border-left: 4px solid var(--primary-color);
            padding-left: 1.25rem;
        }

        .ar-text {
            direction: rtl;
            text-align: right;
            font-size: 1.15rem;
            line-height: 1.8;
            color: #475569;
            padding-right: 0;
            position: relative;
        }

        /* Removed the lightbulb icon pseudo-element */
        .ar-text::before {
            display: none;
        }

        /* Headers - set to LTR as requested for English medical titles */
        .lecture-content-card h1 {
            display: none !important;
        }

        .lecture-content-card h2,
        .lecture-content-card h3 {
            direction: ltr;
            text-align: left;
            border-left: 6px solid var(--secondary-color);
            padding-left: 15px;
            border-right: none;
            padding-right: 0;
        }

        .lecture-content-card h2 {
            color: var(--primary-dark);
            margin: 2rem 0 1.5rem;
            font-size: 1.6rem;
        }

        .lecture-content-card h3 {
            color: var(--text-dark);
            margin: 1.5rem 0 1rem;
            font-size: 1.3rem;
        }

        .lecture-actions {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        @media (max-width: 480px) {
            .lecture-actions {
                flex-direction: column;
                gap: 1rem;
            }

            .lecture-actions .btn {
                width: 100%;
                justify-content: center;
            }
        }

        .video-box {
            margin-bottom: 3rem;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            background: #000;
            aspect-ratio: 16/9;
        }

        .video-box iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Reading Progress */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: var(--secondary-color);
            z-index: 2000;
            transition: width 0.1s ease;
        }

        /* Improved Table Styling with Scrolling */
        .table-responsive {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            /* Smooth scroll on mobile */
            margin: 2rem 0;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            background: white;
        }

        .lecture-content-card table {
            width: 100%;
            min-width: 600px;
            /* Forces scroll on small screens instead of squishing */
            border-collapse: collapse;
            border: 1px solid #e2e8f0;
        }

        .lecture-content-card th {
            background-color: var(--primary-color);
            color: white;
            padding: 1.2rem;
            text-align: left;
            font-weight: 700;
        }

        .lecture-content-card td {
            padding-bottom: 1rem;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: top;
        }

        .lecture-content-card tr:nth-child(even) {
            background-color: #f8fafc;
        }

        .lecture-content-card tr:hover {
            background-color: #f1f5f9;
        }

        /* Simplified Lists - Removed checkmarks, using border-left for consistency */
        .lecture-content-card ul,
        .lecture-content-card ol {
            padding-left: 0;
            padding-right: 0;
            margin: 1.5rem 0;
            list-style: none;
            /* Removed default bullets/numbers */
        }

        .lecture-content-card li {
            margin-bottom: 0.75rem;
            position: relative;
            list-style: none;
            /* padding-right: 1.5rem; */
        }

        /* 
        .lecture-content-card ul li::before {
            content: "\f058";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            right: 0;
            color: var(--secondary-color);
            font-size: 0.9rem;
        } */

        @media (max-width: 768px) {
            .lecture-header {
                padding: 3rem 0 1.5rem;
            }

            .lecture-title {
                font-size: 1.8rem;
            }

            .en-text {
                font-size: 1.1rem;
            }

            .ar-text {
                font-size: 1.05rem;
            }

            .lecture-content-card {
                padding: 1.5rem;
            }
        }

        /* Scroll to Top Button */
        .scroll-to-top {
            position: fixed;
            bottom: 90px;
            /* Above bottom nav */
            right: 20px;
            /* Changed from right to left for RTL */
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 12px rgba(3, 169, 244, 0.4);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .scroll-to-top:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(3, 169, 244, 0.5);
        }

        .scroll-to-top.show {
            display: flex;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .scroll-to-top {
                /* bottom: 50px; */
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Reading progress logic
        window.onscroll = function () {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrolled = (winScroll / height) * 100;
            document.getElementById("readingProgress").style.width = scrolled + "%";

            // Scroll to top button visibility
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            if (winScroll > 300) {
                scrollToTopBtn.classList.add('show');
            } else {
                scrollToTopBtn.classList.remove('show');
            }
        };

        // Scroll to top functionality
        document.getElementById('scrollToTopBtn').addEventListener('click', function () {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // --- PWA Focus Mode ---
        // If the app is running in Standalone mode (PWA), hide navs for focus
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
            console.log("Lecture Focus Mode: PWA Detected. Hiding distractions.");
            const style = document.createElement('style');
            style.textContent = `
                .bottom-nav, 
                .pwa-logout-btn,
                .navbar .menu-toggle,
                .navbar .nav-links { display: none !important; }
                .lecture-container { padding-bottom: 2rem !important; }
                .scroll-to-top { bottom: 20px !important; }
            `;
            document.head.appendChild(style);
        }
    </script>
